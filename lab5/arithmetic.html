<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-48x48.ico">
    <script>
        function showSum {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a+ ' и ' + b + ' равна ' + result);
        }
        function showDifference() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProduct() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nКучерова София Владимировна';
            alert(author);
        }
        function showGreeting() {
            let greeting = 'Приветствую вас на моей странице!\n"Каждый день - это новый шанс изменить твою жизнь".';
            alert(greeting);
        }
        
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseFloat(inputA.value);
            let b = parseFloat(inputB.value);

            // Проверка на NaN для первого поля
            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputA.focus();
                return;
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            // Проверка на NaN для второго поля
            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputB.focus();
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            // Проверка на деление на ноль
            if (b === 0) {
                alert('На ноль делить нельзя');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputB.focus();
                return;
            }

            let result = a / b;
            alert(a + " / " + b + " = " + result);
        }

        function showPower() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseFloat(inputA.value);
            let b = parseFloat(inputB.value);

            // Проверка на NaN для первого поля
            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputA.focus();
                return;
            } else {
                inputA.style.color = '';
                inputA.style.borderColor = '';
            }

            // Проверка на NaN для второго поля
            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputB.focus();
                return;
            } else {
                inputB.style.color = '';
                inputB.style.borderColor = '';
            }

            // Проверка на оба нуля
            if (a === 0 && b === 0) {
                alert('Ошибка: оба поля равны нулю. Невозможно выполнить возведение в степень.');
                return;
            }

            let result = Math.pow(a, b);
            alert(a + " в степени " + b + " равно " + result);
        }     
    </script>

    <style>
        .message {
            cursor: pointer;
            width: 300px;           /* ширина блока */
            height: 100px;          /* высота блока */
            background-color: #f0f0f0; /* цвет фона */
            border: 2px solid #ccc; /* рамка */
            padding: 10px;          /* внутренний отступ */
            margin: 10px;           /* внешние отступы */
            display: inline-block;   /* отображение как строчный блочный элемент */
            text-align: center;      /* центрирование текста */
            border-radius: 5px;      /* закругленные углы */
        }
        
        header {
            cursor: pointer; /* указатель при наведении на заголовок */
            text-align: center; /* выравнивание по центру */
            padding: 20px; /* внутренний отступ */
            background-color: #007bff; /* цвет фона для заголовка */
            color: white; /* цвет текста в заголовке */
        }
        footer {
            cursor: pointer; /* указатель при наведении на подвал */
            text-align: center; /* выравнивание по центру */
            padding: 10px; /* внутренний отступ */
            background-color: #f7f7f7; /* светлый фон для подвала */
            color: #333; /* цвет текста в подвале */
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB">></label><br>
        <div class="message" onclick="showSum()">
            Найти сумму чисел
        </div>
        <div class="message" onclick="showDifference()">
            Найти разность чисел
        </div>
        <div class="message" onclick="showProduct()">
            Найти произведение
        </div>
        <div class="message" onclick="showDiv()">
            Найти отношение чисел
        </div>
        <div class="message" onclick="showAuthor">
            Кучерова София Владимировна
        </div>
    </main>

    <footer>
        <p>&copy; Кучерова София Владимировна, ФБИ-33, 2 курс , 2025</p>
    </footer>

</body>
</html>
