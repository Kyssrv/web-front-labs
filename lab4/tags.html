<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако тегов</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .tag {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tag:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Чтобы тег был выше других */
        }

        /* Разные стили для тегов */
        .tag1 { background-color: #e57373; font-size: 24px; transform: rotate(10deg); }
        .tag2 { background-color: #f06292; font-size: 20px; transform: rotate(-10deg); }
        .tag3 { background-color: #ba68c8; font-size: 22px; transform: rotate(15deg); }
        .tag4 { background-color: #64b5f6; font-size: 26px; transform: rotate(-5deg); }
        .tag5 { background-color: #4db6ac; font-size: 18px; transform: rotate(25deg); }
        .tag6 { background-color: #81c784; font-size: 30px; transform: rotate(0deg); }
        .tag7 { background-color: #ffb74d; font-size: 28px; transform: rotate(20deg); }
        .tag8 { background-color: #ffd54f; font-size: 24px; transform: rotate(-20deg); }
        .tag9 { background-color: #ff7043; font-size: 22px; transform: rotate(30deg); }
        .tag10 { background-color: #9575cd; font-size: 20px; transform: rotate(-15deg); }
        .tag11 { background-color: #a1887f; font-size: 25px; transform: rotate(5deg); }
        .tag12 { background-color: #7986cb; font-size: 26px; transform: rotate(-25deg); }
        .tag13 { background-color: #ef5350; font-size: 27px; transform: rotate(15deg); }
        .tag14 { background-color: #f06292; font-size: 22px; transform: rotate(10deg); }
        .tag15 { background-color: #64b5f6; font-size: 24px; transform: rotate(-10deg); }

    </style>
</head>
<body>
    <a href="#" class="tag tag1">JavaScript</a>
    <a href="#" class="tag tag2">HTML</a>
    <a href="#" class="tag tag3">CSS</a>
    <a href="#" class="tag tag4">React</a>
    <a href="#" class="tag tag5">Node.js</a>
    <a href="#" class="tag tag6">Python</a>
    <a href="#" class="tag tag7">Java</a>
    <a href="#" class="tag tag8">PHP</a>
    <a href="#" class="tag tag9">Ruby</a>
    <a href="#" class="tag tag10">C#</a>
    <a href="#" class="tag tag11">Go</a>
    <a href="#" class="tag tag12">Swift</a>
    <a href="#" class="tag tag13">Kotlin</a>
    <a href="#" class="tag tag14">Dart</a>
    <a href="#" class="tag tag15">TypeScript</a>
</body>
</html>
