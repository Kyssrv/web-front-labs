<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css"> <!-- Путь к файлу стилей -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    <title>Лабораторная работа 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        main {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #007BFF;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="number"] {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showMutipleTable() {
            const multiplier = document.getElementById('multiplier').value;
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const tbl = document.getElementById('mtable');
            
            // Проверка на корректность введенных данных
            if (start > end) {
                alert("Ошибка: 'Начать с' должно быть меньше или равно 'Закончить на'.");
                return;
            }

            // Генерация таблицы умножения
            tbl.innerHTML = <h1>Таблица умножения на ${multiplier}</h1>;
            let tableContent = '<table><tr><th>Число</th><th>Результат</th></tr>';
            for (let i = start; i <= end; i++) {
                tableContent += <tr><td>${i}</td><td>${i * multiplier}</td></tr>;
            }
            tableContent += '</table>';
            tbl.innerHTML += tableContent;
        }
    </script>
</head>
<body onload="showMutipleTable()">
    <header>
        <h1>Лабораторная работа 6</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">На главную</a></li>
        </ul>
    </nav>

    <main>
        <div id="mtable"></div>

        <div>
            <label for="multiplier">Умножить на:</label>
            <input type="number" id="multiplier" value="7" min="1">
            
            <label for="start">Начать с:</label>
            <input type="number" id="start" value="1" min="1">
            
            <label for="end">Закончить на:</label>
            <input type="number" id="end" value="10" min="1">
            
            <button onclick="showMutipleTable()">Таблица</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Кучерова София ФБИ-33</p>
    </footer>
</body>
</html>
