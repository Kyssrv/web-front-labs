<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css"> <!-- Путь к файлу стилей -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">
    <script src="books.js"></script>
    <script>
        const books = [
            { author: "Лев Толстой", name: "Война и мир", publicationYear: 1869, price: 500, bestseller: true, inStock: true },
            { author: "Фёдор Достоевский", name: "Преступление и наказание", publicationYear: 1866, price: 400, bestseller: true, inStock: false },
            { author: "Александр Пушкин", name: "Евгений Онегин", publicationYear: 1833, price: 300, bestseller: false, inStock: true },
            { author: "Михаил Булгаков", name: "Мастер и Маргарита", publicationYear: 1966, price: 450, bestseller: true, inStock: true },
            { author: "Антон Чехов", name: "Вишнёвый сад", publicationYear: 1904, price: 350, bestseller: false, inStock: false },
            { author: "Иван Тургенев", name: "Отцы и дети", publicationYear: 1862, price: 400, bestseller: false, inStock: true },
            { author: "Даниил Гранин", name: "Зубр", publicationYear: 1970, price: 600, bestseller: true, inStock: true },
            { author: "Сергей Довлатов", name: "Заповедник", publicationYear: 1983, price: 250, bestseller: false, inStock: true },
            { author: "Василий Шукшин", name: "Сельские жители", publicationYear: 1975, price: 300, bestseller: false, inStock: false },
            { author: "Анатолий Рыбаков", name: "Тяжёлый песок", publicationYear: 1976, price: 500, bestseller: true, inStock: true }
        ];

        function showBooks() {
            const bookList = document.getElementById('book-list');
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                let bookClass = '';
                let stockMessage = '';

                if (!book.inStock) {
                    bookClass = 'out-of-stock';
                    stockMessage = ' (временно отсутствует)';
                }

                bookList.innerHTML += 
                    <div class="book ${book.bestseller ? 'bestseller' : ''} ${bookClass}">
                        <b>${book.author}.</b>
                        <i>${book.name}</i>
                        &mdash; ${book.publicationYear} 
                        <span class="price">Цена: ${book.price} руб.</span>
                        <span class="stock">${stockMessage}</span>
                    </div>
                ;
            }
        }
    </script>
    <title>Список книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
        main {
            margin-top: 20px;
            text-align: center;
        }
        .book-list {
            margin-top: 20px;
            text-align: left; /* Выравнивание текста влево */
            max-width: 600px; /* Максимальная ширина списка */
            margin-left: auto; /* Центрирование списка */
            margin-right: auto; /* Центрирование списка */
        }
        .book {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .bestseller {
            background-color: #FFD700; /* Золотистый цвет для бестселлеров */
            border-left: 5px solid #FF4500; /* Красная рамка слева */
        }
        .out-of-stock {
            color: #888; /* Тусклый цвет для отсутствующих книг */
        }
        .price {
            font-weight: bold;
        }
        .stock {
            font-style: italic;
            color: #FF4500; /* Красный цвет для сообщения о наличии */
        }
    </style>
</head>
<body onload="showBooks()">
    <header>
        <h1>Список книг</h1>
    </header>

    <main>
        <h2>Список книг</h2>
        <div id="book-list" class="book-list">
            <!-- Здесь будет выводиться список книг -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Кучерова София ФБИ-33</p>
    </footer>
</body>
</html>
